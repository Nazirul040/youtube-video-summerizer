<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Gradient Text Animation */
        .text-gradient {
            background: linear-gradient(to right, #c084fc, #6366f1, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientMove 5s linear infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Glass effect utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Custom Scrollbar Styling */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3); /* Indigo-ish */
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex flex-col items-center justify-center p-4 py-10 relative selection:bg-indigo-500/30 selection:text-indigo-200">

    <!-- Ambient Background Glows -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px] mix-blend-screen animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px] mix-blend-screen animate-pulse" style="animation-delay: 2s"></div>
        <div class="absolute top-[20%] right-[20%] w-[20%] h-[20%] bg-indigo-500/10 rounded-full blur-[80px] mix-blend-screen"></div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-2xl animate-fade-in z-10 mb-8">
        
        <!-- Header Section -->
        <header class="text-center mb-10">
            <div class="inline-block mb-3 px-3 py-1 rounded-full border border-indigo-500/30 bg-indigo-500/10 text-indigo-300 text-[10px] font-bold tracking-widest uppercase">
                AI Powered
            </div>
            <h1 class="text-5xl md:text-6xl font-bold mb-4 tracking-tight text-white">
                Video <span class="text-gradient">Summarizer</span>
            </h1>
            <p class="text-slate-400 text-lg font-light max-w-md mx-auto leading-relaxed">
                Transform long videos into concise insights. <br>Just paste the link below.
            </p>
        </header>

        <!-- Input Card -->
        <main class="glass-panel rounded-3xl p-3 md:p-4 mb-8">
            <form action="/summarize" method="POST" class="flex flex-col md:flex-row gap-3">
                <div class="relative flex-1 group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-slate-500 group-focus-within:text-indigo-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                    </div>
                    <input 
                        type="url" 
                        name="url" 
                        required 
                        autocomplete="off"
                        value="{{ url_value }}"
                        placeholder="Paste YouTube URL here..." 
                        class="w-full bg-[#1e293b]/50 border border-slate-700/50 text-white rounded-2xl pl-11 pr-4 py-4 outline-none focus:border-indigo-500/50 focus:ring-2 focus:ring-indigo-500/20 focus:bg-[#1e293b]/80 transition-all placeholder:text-slate-600 font-light"
                    >
                </div>
                <button 
                    type="submit" 
                    class="bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white font-medium px-8 py-4 rounded-2xl transition-all duration-300 shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40 hover:-translate-y-0.5 whitespace-nowrap"
                >
                    Summarize
                </button>
            </form>
        </main>

        <!-- Dynamic Content Area -->
        
        {% if error %}
        <div class="animate-fade-in glass-panel border-red-500/20 bg-red-500/5 rounded-2xl p-4 flex items-start gap-4 text-red-200">
            <div class="bg-red-500/20 p-2 rounded-lg shrink-0">
                <svg class="w-5 h-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
            </div>
            <div>
                <h3 class="font-medium text-red-100 text-sm">Error</h3>
                <p class="text-sm opacity-80 mt-1">{{ error }}</p>
            </div>
        </div>
        {% endif %}

        {% if summary %}
        <div class="animate-fade-in glass-panel rounded-3xl p-8 relative overflow-hidden group">
            <!-- Decorative accent line -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-500 opacity-50"></div>
            
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-white flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-emerald-400 shadow-[0_0_10px_rgba(52,211,153,0.5)]"></span>
                    Summary
                </h2>
                <a href="/" class="text-xs font-medium text-slate-500 hover:text-white transition-colors bg-white/5 px-3 py-1.5 rounded-full hover:bg-white/10">Start New</a>
            </div>
            
            <!-- Summary Text Area with Scroll -->
            <div class="max-h-[60vh] overflow-y-auto pr-2 custom-scroll">
                <div class="prose prose-invert prose-p:text-slate-300 prose-p:font-light prose-p:leading-7 max-w-none">
                    {{ summary }}
                </div>
            </div>
        </div>
        {% endif %}

    </div>

    <footer class="fixed bottom-4 text-slate-600 text-[10px] uppercase tracking-widest opacity-50 hover:opacity-100 transition-opacity">
        Designed for Clarity
    </footer>

</body>
</html>
